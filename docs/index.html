<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrutinize and normalize fd relation schema</title>
  <link rel="shortcut icon" href="./asset/favicon.ico" />
  <link rel="apple-touch-icon" href="./asset/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="./asset/android-chrome-192x192.png" />
  <!-- <link rel="stylesheet" href="./css/fdrs.css"> -->

  <!-- Google tag (gtag.js) -->
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())

    function setCookie(name, value, days) {
      const date = new Date()
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000)
      const expires = '; expires=' + date.toUTCString()
      document.cookie = name + '=' + value + expires + '; path=/'
    }

    function checkCookieConsent() {
      const consent = document.cookie
        .split('; ')
        .find((row) => row.startsWith('cookie_consent='))
      return consent && consent.split('=')[1] === 'true'
    }

    function loadGoogleAnalytics() {
      const script = document.createElement('script')
      script.async = true
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-MJN1642ZBW'
      document.head.appendChild(script)
    }

    if (checkCookieConsent()) {
      loadGoogleAnalytics()
      gtag('config', 'G-MJN1642ZBW', {anonymize_ip: true})
    }
  </script>
</head>

<body>
  <!-- react root -->
  <div id="root"></div>
  <noscript> You need to enable JavaScript to run this App. </noscript>
  <script src="./build/bundle.js"></script>
</body>

</html>
